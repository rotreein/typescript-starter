apiVersion: apps/v1
kind: Deployment
metadata:
  name: datasaur
  namespace: datasaur
spec:
  selector:
    matchLabels:
      app: datasaur
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: datasaur
    spec:
      containers:
      - name: datasaur
        image: rohmattrindra/hello-ts:{{ github.sha }}
        ports:
        - name: http
          containerPort: 3000
